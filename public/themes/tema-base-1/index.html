<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phandlandia - Sua Loja Online</title>

  <!-- CSS Principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <script>
    // Configuração inicial do tema (vazia, será atualizada via JS ou backend)
    window.themeConfig = {};
  </script>
</head>
<body>
  <div id="theme-announcement-bar-container" class="theme-announcement-bar-placeholder"></div>

  <header class="theme-header">
    <div class="header-main-row">
      <div class="header-logo">
        <a href="/" class="site-logo-link" aria-label="Página inicial">
          <img id="theme-header-logo" src="" alt="Logo da Loja" class="site-logo theme-header-logo" />
          <span id="theme-header-title" style="display:none;">Minha Loja Phandlandia</span>
        </a>
      </div>

      <div id="theme-search-bar-container-desktop" class="header-search-desktop"></div>

      <nav class="header-user-actions" aria-label="Ações do usuário">
        <a href="/login" class="user-action-link"><i class="fa-solid fa-user"></i> Login</a>
        <a href="/rastreamento" class="user-action-link"><i class="fa-solid fa-truck"></i> Rastreamento</a>
        <a href="/carrinho" class="user-action-link cart-link">
          <i class="fa-solid fa-shopping-cart"></i>  <span class="cart-count">0</span>
        </a>
      </nav>

      <button class="mobile-menu-toggle" aria-label="Abrir menu mobile" type="button">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <nav class="header-main-nav" aria-label="Menu principal">
      <ul class="main-nav-list">
        <li><a href="/">Início</a></li>
        <li><a href="/produtos">Produtos</a></li>
        <li><a href="/categorias">Categorias</a></li>
        <li><a href="/ofertas">Ofertas</a></li>
        <li><a href="/insumos">Quem somos</a></li>
        <li><a href="/contato">Contato</a></li>
      </ul>
    </nav>

    <div id="theme-search-bar-container-mobile" class="header-search-mobile"></div>
  </header>

  <main id="theme-main-content">
    <!-- Container para as seções da homepage dinâmicas -->
    <section id="homepage-mock" class="homepage-sections"></section>

    <!-- Containers para mocks de outras páginas -->
    <section id="product-detail-mock" class="page-section"></section>
    <section id="product-list-mock" class="page-section"></section>
    <section id="cart-mock" class="page-section"></section>
  </main>

  <footer class="theme-footer">
    <div id="footer-content-container" class="footer-content-placeholder"></div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
